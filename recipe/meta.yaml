{% set name = "ncephes" %}
{% set version = "1.0.18" %}
{% set sha256 = "6bbf6ce8e6f3fb232c1e61d21136332d8bccb0bc5a83b0e07335a0cb7489771f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: True  # [win and py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - cffi >=1.7
    - pycparser
    - toolchain
  run:
    - python
    - cffi >=1.7

test:
  requires:
    - pytest >=3
    - numpy
  imports:
    - ncephes
  commands:
    - python -c "import ncephes; ncephes.test()"

about:
  home: https://github.com/glimix/ncephes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python interface for the Cephes library'
  doc_url: http://ncephes.readthedocs.io
  dev_url: https://github.com/glimix/ncephes

extra:
  recipe-maintainers:
    - Horta
